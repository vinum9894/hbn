<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Birthday </title>
    <!-- <link rel="icon" type="image/gif/png" href="static/image/title.svg') }}"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/styles/base.css">
    <link rel="stylesheet" type="text/css" href="static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="static/styles/index.css">
    <link rel="stylesheet" type="text/css" href="static/styles/login.css">
    <link rel="stylesheet" href="static/styles/screen.css" type="text/css">
    <!-- Including files for the Fullpage effect -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.2/fullpage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.2/fullpage.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/main.js" type="text/javascript"></script>
    <script src="static/photo/data_us.js" type="text/javascript"></script>
    <link rel="stylesheet" href="static/styles/screen.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>


</head>
<body>

<div class="mainPage" id="fullpage">
    <div class="first section">
        <div class="wrap" id="wrap">
            <div class="photo photo_front" id="photo_{{index}}" onclick="turn(this)">
                <div class="photo-wrap">
                    <div class="side side-front">
                        <p class="image">
                            <img id="img" src="static/photo/again/us/{{img}}">
                        </p>
                        <p class="caption">{{caption}}</p>

                    </div>
                    <div class="side side-back">
                        <p class="desc">{{desc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
